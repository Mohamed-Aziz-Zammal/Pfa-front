<div class="centered-div">
<!--long-->
<!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" routerLink="/login" role="tab"
      aria-controls="pills-login" aria-selected="true">Se Connecter</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="tab-register" data-mdb-toggle="pill" routerLink="/register" role="tab"
      aria-controls="pills-register" aria-selected="false">S'inscrire</a>
  </li>
</ul>
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content form">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form >


      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="loginName" class="form-control" placeholder="Email" [(ngModel)]="patient.mail" [ngModelOptions]="{standalone: true}" />
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="loginPassword" class="form-control" placeholder="Mot de passe" [(ngModel)]="patient.mdp" [ngModelOptions]="{standalone: true}" />
      </div>



      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4" (click)="login(patient.mail,patient.mdp)">Sign in</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a routerLink="/register">S'inscrire</a></p>
      </div>
    </form>
  </div>

</div>
<!-- Pills content -->


</div>
