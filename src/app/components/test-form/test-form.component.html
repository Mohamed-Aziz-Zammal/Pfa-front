<div class="question" *ngIf="!result">
    <h3>{{question.id}} : {{question.question}}</h3>    
    <div class="answers">
        <div class="option" (click)="setReponse(1)">
            <h4>{{question.opt1}}</h4>
        </div>
        <div class="option" (click)="setReponse(2)" >
            <h4>{{question.opt2}}</h4>
        </div>
        <div class="option" (click)="setReponse(3)" >
            <h4>{{question.opt3}}</h4>
        </div>
        <div class="option" (click)="setReponse(4)" >
            <h4>{{question.opt4}}</h4>
        </div>
    </div>

        <button type="button" class="btn orange me-3" (click)="nextQuestion()" >
            Reponse Confirmée ! Suivant ->
          </button>

    
</div>


<!--<div class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>-->

<div class="ress"  *ngIf="result">
    <h4>si votre score est inférieur à 70% vous avez une forte possibilité d'être dyslexique</h4>
    <div class="progress">  
        <div class="progress-bar" role="progressbar" [style.width.%]="score * 10" aria-valuenow="25"  aria-valuemin="0" aria-valuemax="100">{{score*10}}%</div>
    </div>    
</div>
